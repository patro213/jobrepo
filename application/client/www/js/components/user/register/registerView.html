<div class="section" style="margin-top:10%">
    <div class="container">
        <div class="well">
            <div class="row">
                <div class="col-md-4 col-sm-offset-4">
                    <form class="form-horizontal" role="form" novalidate>
                        <legend><translate>register.legend</translate></legend>
                        <div ng-show="vm.registerForm">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="inputEmail3" class="control-label"><translate>register.email</translate></label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" ng-model="$root.email" id="inputEmail3" placeholder="{{ 'register.email' | translate }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="inputPassword3" class="control-label" ><translate>register.password</translate></label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="{{ 'register.password' | translate }}" name="password" ng-model="vm.register.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="inputPassword3" class="control-label" ><translate>register.password.confirm</translate></label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="{{ 'register.password.confirm' | translate }}" name="confirmedPassword" ng-model="vm.register.confirmPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="control-label text-danger label-left" ng-show="vm.errorPasswordMatch"><translate>register.error.password-match</translate></label>
                                    <label class="control-label text-danger label-left" ng-show="vm.passwordLength"><translate>register.error.password-length</translate></label>
                                    <label class="control-label text-danger label-left" ng-show="vm.errorInUse"><translate>register.error.email-in-use</translate></label>
                                    <label class="control-label text-danger label-left" ng-show="$root.accountDeactivated"><translate>activation.account-deactivated</translate></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary" ng-click="vm.register()"><translate>register.submit</translate></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <a ng-href="/#/tokenRecovery"><translate>register.no-registration-email</translate></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
